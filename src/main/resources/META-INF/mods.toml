modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"
#services = ["javazoom.spi.mpeg.sampled.file.MpegAudioFileReader", "javazoom.spi.mpeg.sampled.convert.MpegFormatConversionProvider"]
#services = ["javax.sound.sampled.spi.AudioFileReader", "javax.sound.sampled.spi.FormatConversionProvider"]

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
authors = "${mod_authors}"
credits = "${mod_credits}"
description = '''${mod_description}'''

[[dependencies.${ mod_id }]]
modId = "forge"
mandatory = true
versionRange = "${forge_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"